<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeHub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
            z-index: 0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            font-size: 2em;
            top: 50%;
            transform: translateY(-50%);
        }

        #clickOverlay {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            cursor: pointer;
            color: white;
            font-size: 48px;
            transition: opacity 0.5s ease;
            /* Плавный переход для прозрачности */
            opacity: 1;
            /* Начальная непрозрачность */
        }

        .hidden {
            opacity: 0;
        }


        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 21px;
            transition: background-color 0.3s ease, color 0.3s ease, padding 0.3s ease;
        }

        a:hover {
            background-color: #00ff00;
            color: #000;
            padding: 20px 30px;
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay loop muted>
        <source src="sus.mp4" type="video/mp4">
        Ваш браузер не поддерживает видеоплеер.
    </video>

    <div id="particles-js"></div>
    <div class="content">
        <h1>LimeHub!</h1>
        <p>LIMEHUB ON TOP</p>
        <a href="README.txt" download="">Download</a>
        <a href="https://discord.gg/VkxbfyN75f">Discord</a>
    </div>

    <div id="clickOverlay" onclick="startVideo()">click to access</div>

    <script>
        const video = document.getElementById('video-background');

        function startVideo() {
            video.muted = false;
            video.play();
            const overlay = document.getElementById('clickOverlay');

            // Добавляем класс hidden для плавного исчезновения
            overlay.classList.add('hidden');

            // Убираем элемент из потока через 1 секунду (время транзакции)
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000); // 1000 мс, соответствующее времени в CSS
        }

        document.addEventListener("DOMContentLoaded", function () {
            particlesJS.load('particles-js', 'particles.json', function () {
                console.log('callback - particles.js config loaded');
            });
        });

        let x = 0;
        const titleText = ["LimeHub", "ON", "TOP"];

        function loop() {
            document.getElementsByTagName("title")[0].innerHTML = titleText[x++ % titleText.length];
        }
        setInterval(loop, 585);
    </script>


</body>

</html>
